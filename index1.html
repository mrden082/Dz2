<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Строку знаешь?</title>
  </head>
  <body>

    <div class="firstfunction">
      <form class="one">
          Первая функция: 
          <input type="text" name="ones" id="first">
          <button onclick="F1()">Отправить</button>
      </form>
    <br>
    </div>
    <div class="secondfunction">
      <form class="two">
          Вторая функция: 
          <input type="text" name="twos" id="second">
          <button onclick="F2()">Отправить</button>
      </form>
    </div>

    <script>
      function F1() {
          const stroke = document.getElementById("first").value;
          console.log("Я не знаю никакого " + stroke);
      }
      function F2() {
        const num = 0.5;
        const stroke = document.getElementById("second").value;
        const randomNum = Math.random();
        if (randomNum < num) {
          console.log("Я знаю некое " + stroke);        
        } else {
          console.log("Я не знаю никакого " + stroke + ", а ты знаешь " + stroke + "?");
          F1();
        }
      }
    </script>
  </body>
</html>
